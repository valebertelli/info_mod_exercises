<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
    </header>
    <body>
        <form  method="get" action="https://www.fabiovitali.it/TW/DHDK/doResponse.php">
            <p>
                <label>Name: <input type="text" name="name" size="15"></label>
                <label>Middle Initials: <input type="text" name="middle initials" size="15"></label>
                <label>Surname: <input type="text" name="surname" size="15"></label>
            </p>
            <p>
                <label>Home address: <input type="text" name="adress" size="15"></label> 
            </p>
            <p>
                <label>Phone number: <input type="text" name="phone number" size="15"></label> 
            </p>
            <p>
                <label>Email: <input type="email" name="email" size="15"></label> 
            </p>
            <p>
                Gender:
                <label><input type="radio" name="gender" value="m">Male</label>
                <label><input type="radio" name="gender" value="f">Female</label>
                <label><input type="radio" name="gender" value="x">Others</label>
            </p>
            <p>
                Cultural preferences:
                <label><input type="checkbox" name="likes" value="literature">Literature</label>
                <label><input type="checkbox" name="likes" value="science">Science</label>
                <label><input type="checkbox" name="likes" value="art">Art</label>
                <label><input type="checkbox" name="likes" value="music">Music</label>
            </p>
            <p>
                Personal description:
                <label><input type="textarea" name="personal description" size="30"></label>
            </p>
        </form>
    </body>
</html>
